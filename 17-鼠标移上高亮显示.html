<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.12.4.js"></script>
		<script>
			$(function(){
				$('li').mouseover(function(){
					$(this).css('background-color','red');
					$(this).siblings().css('backgroundColor','')
				})
			})
		</script>
	</head>
	<body>
		<ul>
			<li>第1个li</li>
			<li>第2个li</li>
			<li>第3个li</li>
			<li>第4个li</li>
			<li>第5个li</li>
			<li>第6个li</li>
			<li>第7个li</li>
		</ul>
	</body>
</html>
